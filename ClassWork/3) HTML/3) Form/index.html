<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Personal Details </legend>
        

        <label for="firstName"> Firstname
            <input type="text" id="firstName"> 
        </label>
<br><br>
        <label for="midName">Middlename:
            <input type="text" id="midName"> 
        </label>
<br><br>
        <label for="lastname">Lastname:
            <input type="text" id="lastName"> 
        </label>
<br><br>

<label for="Course"> Course : </label>
        <select name="Course">
            <option value="Course" > Course </option>
            <option value="BCA" > BCA </option>
            <option value="BBA" > BBA </option>
            <option value="B.Tech" > B.Tech </option>
            <option value="MBA" > MBA </option>
            <option value="MCA" > MCA </option>
            <option value="M.Tech" > M.Tech </option>
        </select>
    <br><br>

        <label for="Male"> Gender : <br>
            <input type="radio" id="Male" class="Gender" value="Male"> Male     
        </label>

<br>
        <label for="Female">
            <input type="radio" id="Female" class="Gender" value="Female"> Female     
        </label>
<br>
        <label for="Other">
            <input type="radio" id="Other" class="Gender" value="Other"> Other     
        </label>
<br><br>
        <label for="DOB"> DOB
            <input type="datetime-local" >
        </label>
<br>
        <label for="phone no."> Phone :
            <input disabled placeholder="+91" size="2">
            <input type="number" value="">
        </label>
<br><br>
        <label for="Address"> Address <br>
            <textarea rows="5" cols="80" ></textarea>
        </label>
<br><br>
        <label for="Email"> Email:
            <input type="text" required >
        </label>
<br><br><br>
        <label for="Password"> Password:
            <input type="password" required>
        </label>
<br><br><br>
        <label for="Re-type Password"> Re-type password:
            <input type="password" required>
        </label>
<br><br>
        <label for="terms">
            <input type="checkbox" id="terms">Agree to terms and conditions
        </label>
<br><br>
        Choose File 
        <input type="submit" value="Choose File"> <a>No file chosen</a> 
<br><br>
        Choose Color 
        <input type="color">
<br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

</fieldset>
    </form>
</body>
</html>
